    <title>Rika Gayar Studios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;900&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #1a1a1a;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .font-signature {
        font-family: 'Caveat', cursive;
      }
      .noise-bg::before {
        content: "";
        position: absolute;
        inset: 0;
        opacity: 0.03;
        pointer-events: none;
        background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes bloom-pulse {
        0%, 100% { transform: scale(1); opacity: 0.3; }
        50% { transform: scale(1.2); opacity: 0.5; }
      }
      .animate-bloom {
        animation: bloom-pulse 4s ease-in-out infinite;
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        animation: drift 3s ease-out forwards;
      }

      @keyframes drift {
        to {
          transform: translate(var(--tw-drift-x), var(--tw-drift-y));
          opacity: 0;
        }
      }
    </style>
